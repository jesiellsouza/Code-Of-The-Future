<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-mobile.css">
    <link rel="shortcut icon" href="./img/robot-1.png" type="image/x-icon">
    <title>Code of The Future</title>
</head>
<body>

    <!--inicio-barra-de-navegação-->
    <header>
        <nav>
            <a href="/" class="logo"><img src="./img/logo/logo-white.png" alt="logo-code"></a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Projetos</a></li>
                <li><a href="/">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!--fim-barra-de-navegação-->

    <div class="future-content">
        <div class="future-title">
            <h2><span class="auto-type"></span></h2>
        </div>
        <div class="future-img">
        </div>
    </div>


    <script src="./js/mobile-navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var typed = new Typed(".auto-type", {
            strings: ["O Futuro Está Aqui!", "A melhor forma de prever o futuro é criá-lo!"],
            typeSpeed: 150,
            loop: true
        })
    </script>
    
</body>
</html>
